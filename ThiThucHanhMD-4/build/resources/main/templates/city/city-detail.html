<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Detailed Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-4">
            <h3 th:text="'Thành phố ' + ${city.getName()}"></h3>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-primary" th:href="@{/city}">Xem danh sách thành phố</a>
        </div>
    </div>
    <div class="row">
        <table th:object="${city}" class="table table-bordered">
            <tbody>
            <tr>
                <td>Tên</td>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <td>Quốc Gia</td>
                <td th:text="*{country.getCountryName()}"></td>
            </tr>
            <tr>
                <td>Diện tích</td>
                <td th:text="*{area}"></td>
            </tr>
            <tr>
                <td>Dân số</td>
                <td th:text="*{population}"></td>
            </tr>
            <tr>
                <td>GDP</td>
                <td th:text="*{GDP}"></td>
            </tr>
            <tr>
                <td>Giới thiệu</td>
                <td th:text="*{description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <a th:href="@{/city/update/__${city.getId()}__}" class="btn btn-success">Chỉnh sửa</a>
            <a th:href="@{/city/delete/__${city.getId()}__}" class="btn btn-danger"
               onclick="return confirm('Are you sure to delete?')">Xoá</a>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
