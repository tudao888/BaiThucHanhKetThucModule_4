<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update City Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-4">
            <h3 th:text="'Thành phố ' + ${city.getName()}"></h3>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <a class="btn btn-primary" th:href="@{/city}">Quay lại danh sách thành phố</a>
        </div>
    </div>
    <div class="row">
        <form th:object="${city}" method="post" th:action="@{/city/update}">
            <div class="form-group">
                <input type="hidden" class="form-control" id="cityId" th:field="*{id}" required>
            </div>
            <div class="form-group">
                <label for="cityName">Tên</label>
                <input type="text" class="form-control" id="cityName" th:field="*{name}" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <h5 for="cityName">Quốc gia</h5>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:value="${country.getId()}"
                            th:selected="*{country}!=null ? (${country.id} == *{country.id}) : false"
                            th:text="${country.countryName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="cityArea">Diện tích</label>
                <input type="text" class="form-control" id="cityArea" th:field="*{area}" required>
                <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
            </div>
            <div class="form-group">
                <label for="cityPopulation">Dân số</label>
                <input type="text" class="form-control" id="cityPopulation" th:field="*{population}" required>
                <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
            </div>
            <div class="form-group">
                <label for="cityGDP">GDP</label>
                <input type="text" class="form-control" id="cityGDP" th:field="*{GDP}" required>
                <span th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}"></span>
            </div>
            <div class="form-group">
                <label for="cityDescription">Giới thiệu</label>
                <textarea required class="form-control" id="cityDescription" th:field="*{description}"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
        </form>
    </div>
</div>
</body>
</html>
